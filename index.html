<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dylan's Shopping List</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo|Open+Sans" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <header id="page-heading">
        <h1 class="heading-text">Welcome to THE shopping List!</h1>
    </header>

    <div id="listbox">
        <h2 class="listbox-header">Shopping list:</h2>

        <div id="dialog-form" title="Create new Item">
            <p class="validateTips">All form fields are required.</p>

            <form>
                <fieldset>
                    <label for="name">Item Name</label>
                    <input type="text" name="item" id="name" placeholder="Apple" class="text ui-widget-content ui-corner-all">
                    <label for="price">Price</label>
                    <input type="text" name="Price" id="price" placeholder="1.50" class="text ui-widget-content ui-corner-all">
                    <label for="quantity">Quantity</label>
                    <input type="text" name="Quantity" id="quantity" placeholder="6" class="text ui-widget-content ui-corner-all">

                    <!-- Allow form submission with keyboard without duplicating the dialog button -->
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
        </div>


        <div id="users-contain" class="ui-widget">
            <table id="users" class="ui-widget ui-widget-content">
                <thead>
                    <tr class="ui-widget-header ">
                        <th>Carted</th>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="shoppinglist">
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>Apples</td>
                        <td>1.25</td>
                        <td>6
                            <button class="removebtn">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button id="create-item">Add Item</button>
    </div>

    <footer id="page-footer">
        <h3 class="footer-text">Created by Dylan Conkle</h3>
    </footer>
</body>

</html>
